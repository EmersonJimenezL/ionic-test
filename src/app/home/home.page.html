<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @for (item of dataList; track item.id) {
  <ion-card>
    <ion-card-header>
      <ion-card-title>Id: {{item.id}}</ion-card-title>
      <ion-card-subtitle>Titulo: {{item.title}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content> {{item.body}} </ion-card-content>
  </ion-card>
  }
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
